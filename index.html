<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Webworker</title>
  <style>
    body {
      background: #CFD8DC;
      height: 100vh;
    }
    #app {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
    }
    .card {
      height: 150px;
      width: 200px;
      padding: 1rem;
      background-color: #ffffff;
      margin-right: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="card">
      From Main Thread:
      <p>Current Time: <span id="main-thread-num">0</span></p>
    </div>

    <div class="card">
      From Worker Thread
      <p style="color: red">Current Time x <small>1000000000000000000000000</small>: <br> <spa id="worker-value">0</spa></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
